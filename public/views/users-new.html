<h2>New user:</h2>
<form ng-submit="createUser()">
    <div class="form-group">
        <label for="email">Email:</label>
        <input id="email" name="email" ng-model="email" type="email" class="form-control" placeholder="Email">
    </div>
    <div class="form-group">
        <label for="password">Password:</label>
        <input id="password" name="password" ng-model="password" type="password" class="form-control" placeholder="Password">
    </div>
    <div class="form-group">
        <button class="btn btn-default">Add a new user</button>
    </div>
</form>
