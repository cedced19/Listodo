<form ng-submit="login()">
    <div class="form-group">
        <label for="email">Email:</label>
        <input id="email" name="email" ng-model="email" type="email" class="form-control" placeholder="Email">
    </div>
    <div class="form-group">
        <label for="password">Password:</label>
        <input id="password" email="password" ng-model="password" type="password" class="form-control" placeholder="Password">
    </div>
    <div class="form-group">
        <button class="btn btn-default">Login</button>
    </div>
</form>
