<form name="formCreation">
    <div class="input-group">
         <label for="task">Task name:</label>
        <input type="text" id="task" class="form-control" ng-disabled placeholder="Task" ng-model="newTask.name">
    </div>
    <div class="input-group">
        <label for="list">Task list:</label>
        <select class="form-control" id="list" ng-disabled  ng-model="list">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
        </select>
    </div>
    <div class="input-group">
        <button class="btn btn-success" ng-disabled="formCreation.$pristine" ng-click="displayTask()">Adding a new task</button>
    </div>
</form>
