<input ng-model="search" type="text" class="form-control" placeholder="Search">
<br>
<div class="table-responsive">
    <table class="table table-hover">
        <thead>
            <tr>
                <th>List</th>
                <th>Name</th>
                <th>Last update</th>
                <th>Creation date</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="task in tasks | filter:search | orderBy:'updatedAt':true" ng-click="goTask(task)" class="fade">
                <td>{{task.list.name}}</td>
                <td>{{task.name}}</td>
                <td>{{task.updatedAt | date: 'dd/MM/yyyy'}}</td>
                <td>{{task.createdAt | date: 'dd/MM/yyyy'}}</td>
            </tr>
        </tbody>
    </table>
</div>
